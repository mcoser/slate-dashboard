<div id="usage_iframe">
    <iframe id="usage_iframeIF" src="./reports/Cases_taught.html" style="width:100%; height:40em"></iframe>
        <script type="text/javascript">
            $("#usage_iframe").hide();
            $("#usage").click(function(){
            var ifRefresh = document.getElementById('usage_iframeIF');
            ifRefresh.contentWindow.location.reload(true);
            $("#age_iframe").hide();
            $("#expo_iframe").hide();
            $("#usage_iframe").slideDown();
            });
        </script>
</div>

<div id="age_iframe">
    <iframe id="age_iframeIF" src="./reports/Age_Of_Case.html" style="width:100%; height:40em"></iframe>
        <script type="text/javascript">

            $("#age_iframe").hide();
            $("#age").click(function(){
            var ifRefresh = document.getElementById('age_iframeIF');
            ifRefresh.contentWindow.location.reload(true);
            $("#usage_iframe").hide();
            $("#expo_iframe").hide();
            $("#age_iframe").slideDown();
            });
        </script>
</div>

<div id="expo_iframe">
    <iframe id="expo_iframeIF" src="./reports/Case_Exposure.html" name ="" style="width:100%; height:40em"></iframe>
        <script type="text/javascript">

            $("#expo_iframe").hide();
            $("#expo").click(function(){
            var ifRefresh = document.getElementById('expo_iframeIF');
            ifRefresh.contentWindow.location.reload(true);
            $("#usage_iframe").hide();
            $("#age_iframe").hide();
            $("#expo_iframe").slideDown();
            });
        </script>
</div>

    <script>
        var decacheiframe = document.getElementById("expo_iframe");
        decacheiframe.contentWindow.location.href = decacheiframe.src;
